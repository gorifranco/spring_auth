<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page">Inici</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/config">Configuració</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center title mt-5">Menú principal</h1>
            <div class="row mt-5">
                <div class="container text-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Estat</th>
                                <th>Nom</th>
                                <th>Descripció</th>
                                <th>Pròxima execució</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="connexio, iterStat : ${connexions}">
                                <td th:text="Aturat"></td>
                                <td th:text="${connexio.getDatabaseConfig().getName()}"></td>
                                <td th:text="${connexio.getDatabaseConfig().getDescription()}"></td>
                                <td th:text="5"></td>
                                <td><a th:href="@{'configuraPool/' + __${iterStat.index}__}">Editar connexió</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row" style="margin-bottom: 40px; margin-top: 30px;"><a th:href="@{configuraPool/-1}" class="btn btn-primary"
                            style="width: 150px; height: 40px;">Afegir Connexió</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="log" th:utext="${logs}"></div>
        <div id="last_log" th:text="${last_log}" hidden></div>
    </main>
</body>

</html>
