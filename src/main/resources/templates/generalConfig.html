<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuració</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="width: 100vw; overflow-x: hidden;">
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inici</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Configuració</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form th:action="@{/configuracioGeneral}" method="post">
            <div class="container mt-5">
                <h1 class="title text-center">
                    Configuració general
                </h1>
                <div class="row" style="padding: 40px;">
                    <div class="row">
                        <div class="col-md-2">
                            <label class="form-label" for="logs_path"><span
                                    style="text-align: right; vertical-align: middle;">Path dels logs</span></label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" id="logs_path" name="logs_path" th:value="${config.logs_path}">
                        </div>
                    </div>
                </div>
                <p>--Configuració del mail--</p>
                <div class="row" style="padding: 40px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_subject"><span
                                        style="text-align: right; vertical-align: middle;">Assumpte</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_subject" name="mail_subject"
                                    th:value="${config.mail_subject}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 40px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_protocol"><span
                                        style="text-align: right; vertical-align: middle;">Protocol</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_protocol" name="mail_protocol"
                                    th:value="${config.mail_protocol}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_tls"><span
                                        style="text-align: right; vertical-align: middle;">TLS</span></label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-control" id="mail_tls" name="mail_tls">
                                    <option th:selected="${config.mail_tls == 'yes'}" value="yes">SI</option>
                                    <option th:selected="${config.mail_tls == 'no'}" value="no">NO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 40px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_target"><span
                                        style="text-align: right; vertical-align: middle;">Receptor</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_target" name="mail_target"
                                    th:value="${config.mail_target}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_auth"><span
                                        style="text-align: right; vertical-align: middle;">Auth</span></label>
                            </div>
                            <div class="col-md-10">
                                <select class="form-control" id="mail_auth" name="mail_auth">
                                    <option th:selected="${config.mail_auth == 'yes'}" value="yes">SI</option>
                                    <option th:selected="${config.mail_auth == 'no'}" value="no">NO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 40px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_host"><span
                                        style="text-align: right; vertical-align: middle;">Host</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_host" name="mail_host"
                                    th:value="${config.mail_host}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_port"><span
                                        style="text-align: right; vertical-align: middle;">Port</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_port" name="mail_port"
                                    th:value="${config.mail_port}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="padding: 40px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_user"><span
                                        style="text-align: right; vertical-align: middle;">User</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_user" name="mail_user"
                                    th:value="${config.mail_user}">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="form-label" for="mail_password"><span
                                        style="text-align: right; vertical-align: middle;">Password</span></label>
                            </div>
                            <div class="col-md-10">
                                <input class="form-control" id="mail_password" name="mail_password"
                                    type="password" th:value="${config.mail_password}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5 mb-5" style="width: 100vw; overflow-x: hidden;">
                <div class="container text-center">
                    <a class="btn btn-warning" style="margin-right: 8px;" th:href="@{/}">Cancel·la</a>
                    <input type="submit" class="btn btn-primary" value="Guardar">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
